<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Médias</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .media-section {
      display: flex;
      flex-direction: column;
      gap: 80px;
      padding: 60px 5%;
    }

    .media-block {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
    }

    .video-block {
      flex: 1;
      min-width: 300px;
    }

    .video-frame {
      width: 100%;
      height: 315px;
      border: none;
      box-shadow: 0 0 15px #00ff00;
    }

    .info-box {
      flex: 1;
      background-color: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 20px;
      font-size: 1rem;
      box-shadow: 0 0 10px #00ff00;
      min-width: 280px;
    }

    .reverse {
      flex-direction: row-reverse;
    }

    .return-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.3s;
      z-index: 10;
    }

    .return-button:hover {
      background-color: #00ff00;
      color: black;
    }

    @media (max-width: 768px) {
      .media-block {
        flex-direction: column;
        align-items: center;
      }

      .video-frame {
        height: 200px;
      }

      .info-box {
        font-size: 0.8rem;
        margin-top: 10px;
      }

      .return-button {
        position: static;
        margin: 30px auto;
        display: block;
        width: fit-content;
      }
    }
  </style>
</head>
<body>

  <div class="media-section">
    <!-- Bloc 1 -->
    <div class="media-block">
      <div class="video-block">
        <iframe class="video-frame" src="https://www.youtube.com/embed/tYKRx-4ijd4" title="Vidéo 1" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="info-box">
        <p><strong>Beatmaker :</strong> @1zosco</p>
        <p><strong>Artiste :</strong> @jozgzr</p>
        <p><strong>Titre du morceau :</strong> JOB</p>
        <p><strong>Produit par :</strong> @debrouillezvous15</p>
      </div>
    </div>

    <!-- Bloc 2 -->
    <div class="media-block reverse">
      <div class="video-block">
        <iframe class="video-frame" src="https://www.youtube.com/embed/IECFno4vtgw" title="Vidéo 2" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="info-box">
        <p><strong>Beatmaker :</strong> @hoodrixhbeats</p>
        <p><strong>Artiste :</strong> @555lance_</p>
        <p><strong>Titre du morceau :</strong> FREE LE PLUG</p>
        <p><strong>Produit par :</strong> @debrouillezvous15</p>
      </div>
    </div>
  </div>

  <!-- Lien avec ?auth=true -->
  <a href="index.html?auth=true#home" class="return-button">Retour à l'accueil</a>

</body>
</html>
