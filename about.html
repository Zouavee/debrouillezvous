<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .about-container {
      text-align: center;
    }

    .about-text {
      margin: 20px;
      font-size: 1.5rem;
    }

    .about-button {
      background-color: #00ff00;
      color: black;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .about-button:hover {
      background-color: black;
      color: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <h1>qui sommes-nous ?</h1>

  <!-- Section à propos -->
  <div class="about-container">
    <div class="about-text">
      <p>Débrouillez-vous est une association de rap underground engagée dans la lutte pour la survie. Nous ne proposons pas de solutions faciles, mais un art brut et authentique qui s'inspire de la rue et du combat pour la vérité.</p>
    </div>
  </div>

  <!-- Bouton retour à l'accueil -->
  <a href="home.html" class="about-button">Retour à l'accueil</a>
</body>
</html>
