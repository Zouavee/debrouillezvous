<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-sb-field="aboutPageTitle">À propos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .about-container {
      text-align: center;
    }
    .about-text {
      margin: 20px;
      font-size: 1.5rem;
    }
    /* Style du bouton */
    .about-button {
      background-color: black;
      color: #00ff00;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
    }
    .about-button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 10px #00ff00;
    }
    .about-button:active {
      background-color: #00ff00;
      color: black;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .about-text {
        font-size: 1.2rem;
        margin: 10px;
      }
      .about-button {
        padding: 10px 20px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Titre principal éditable -->
  <h1 data-sb-field="aboutHeader">qui sommes-nous ?</h1>

  <!-- Section à propos éditable -->
  <div class="about-container" data-sb-field="aboutContainer">
    <div class="about-text" data-sb-field="aboutText">
      <p data-sb-field="aboutParagraph">
        Débrouillez-vous est une association de rap underground engagée dans la lutte pour la survie. Nous ne proposons pas de solutions faciles, mais un art brut et authentique qui s'inspire de la rue et du combat pour la vérité.
      </p>
    </div>
  </div>

  <!-- Bouton de retour éditable -->
  <a href="index.html" class="about-button" data-sb-field="aboutButtonText">Retour à l'accueil</a>

</body>
</html>
