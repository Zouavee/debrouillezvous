<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Debrouillez-vous - Accueil Fusionné</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Réinitialisation */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
    }
    /* Écran d'entrée (Splash) */
    #splash {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .gif-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .password-container {
      position: fixed;
      bottom: 5%;
      right: 5%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      text-align: center;
      width: 250px;
      z-index: 1;
    }
    .password-container label {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 8px;
      text-transform: uppercase;
    }
    .password-container input {
      font-size: 1.2rem;
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
    }
    .password-container button {
      font-size: 1.2rem;
      padding: 8px 20px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      width: 100%;
    }
    .password-container button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 10px #00ff00;
    }
    .blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      transition: opacity 2s ease-out;
      z-index: 2;
      pointer-events: none;
    }
    /* Écran d'accueil (Home) */
    #home {
      display: none; /* Masqué tant qu'on n'est pas authentifié */
      width: 100%;
      height: 100vh;
      background: url('assets/fondhome.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #00ff00;
      position: relative;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .clignotant {
      font-size: 2rem;
      text-transform: uppercase;
      animation: blink 4s linear infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .enter-button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00ff00;
      transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    .enter-button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
      transform: scale(1.1);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .password-container {
        width: 200px;
        padding: 12px;
      }
      .password-container label,
      .password-container input,
      .password-container button {
        font-size: 1rem;
      }
      .enter-button {
        padding: 10px 20px;
        font-size: 1.2rem;
      }
      .clignotant {
        font-size: 1.5rem;
      }
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      .password-container label,
      .password-container input,
      .password-container button {
        font-size: 1.1rem;
      }
      .enter-button {
        font-size: 1.3rem;
      }
      .clignotant {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Écran d'entrée (Splash) -->
  <div id="splash">
    <img src="assets/fondindex.gif" alt="Background GIF" class="gif-background">
    <div class="password-container">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Entrez le mot de passe">
      <button onclick="accessSite()">Accéder</button>
    </div>
    <div class="blackout" id="blackout"></div>
  </div>

  <!-- Écran d'accueil (Home) -->
  <div id="home">
    <!-- Élément audio pour la musique -->
    <audio id="backgroundMusic" autoplay loop muted>
      <source src="assets/musique.mp3" type="audio/mp3">
      Votre navigateur ne supporte pas la lecture de fichiers audio.
    </audio>
    <div class="container">
      <div class="clignotant">Article 15 : Débrouillez-vous pour survivre</div>
      <a href="about.html" class="enter-button" id="aboutButton">À propos</a>
      <a href="shop.html" class="enter-button" id="agendaButton">Agenda</a>
      <a href="contact.html" class="enter-button" id="contactButton">Contactez-nous</a>
      <a href="game.html" class="enter-button" id="gameButton">Make Tours Great Again</a>
    </div>
  </div>

  <script>
    // Dès que la page se charge, on vérifie si l'utilisateur est déjà authentifié
    window.addEventListener('load', function(){
      if(sessionStorage.getItem('auth') === 'true'){
        document.getElementById('splash').style.display = 'none';
        document.getElementById('home').style.display = 'flex';
        var audio = document.getElementById('backgroundMusic');
        if(audio) {
          audio.muted = false;
          audio.play().catch(function(error) {
            console.error("Erreur lors de la lecture de l'audio :", error);
          });
        }
      }
    });

    function accessSite() {
      // Effet de transition
      document.getElementById('blackout').style.opacity = '1';
      var audio = document.getElementById('backgroundMusic');
      if (audio) {
        audio.muted = false;
        audio.play().catch(function(error) {
          console.error("Erreur lors de la lecture de l'audio :", error);
        });
      }
      // Enregistrer l'authentification
      sessionStorage.setItem('auth', 'true');
      // Après 2 secondes, on bascule vers l'écran d'accueil
      setTimeout(function() {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('home').style.display = 'flex';
      }, 2000);
    }
  </script>
</body>
</html>
