<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrez dans la matrice</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style général pour le corps */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'VT323', monospace;
      overflow: hidden;
    }

    /* Arrière-plan des bâtiments */
    .cityscape {
      position: relative;
      height: 100vh;
      background: url('./assets/retro-buildings.png') center center / cover no-repeat;
    }

    /* Route couvrant tout le fond */
    .road {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%; /* Étendre sur toute la largeur */
      height: 100%; /* Étendre sur toute la hauteur */
      background: linear-gradient(to top, black, #111);
      border-left: 10px solid #00ff00;
      border-right: 10px solid #00ff00;
      overflow: hidden;
    }

    /* Style pour la voiture */
    .car {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%) rotate(0deg); /* Droite */
      width: 120px;
      height: auto;
      animation: none;
    }

    /* Animation pour déplacer la voiture */
    @keyframes drive {
      0% {
        bottom: 10%;
      }
      100% {
        bottom: 120%;
      }
    }

    /* Style du bouton */
    .enter-button {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff00;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
    }
  </style>
</head>
<body>
  <div class="cityscape">
    <!-- La route au centre -->
    <div class="road">
      <!-- Voiture avec image -->
      <img src="./assets/retro-car.png" alt="Voiture rétro" class="car" id="car">
    </div>

    <!-- Bouton pour lancer l'animation -->
    <button class="enter-button" onclick="startDrive()">Entrez dans la matrice</button>
  </div>

  <script>
    function startDrive() {
      // Ajout de l'animation pour la voiture
      const car = document.getElementById('car');
      car.style.animation = 'drive 5s linear forwards';

      // Redirection après l'animation
      setTimeout(() => {
        window.location.href = './home.html';
      }, 5000); // Correspond à la durée de l'animation (5s)
    }
  </script>
</body>
</html>
