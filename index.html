<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrez dans la matrice</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./assets/retro-buildings.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
      color: #00ff00;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .enter-button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00ff00;
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
    }

    .enter-button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
    }

    .spotify-player {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      width: 300px;
      height: 80px;
    }
  </style>
</head>
<body>
  <!-- Lecteur Spotify en haut Ã  gauche, musique en autoplay -->
  <div class="spotify-player">
    <iframe src="https://open.spotify.com/embed/track/2tktx7YEtG4Iadj9c4yqHR?si=afb77184ee4b480e&autoplay=true" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>

  <div class="container">
    <a href="home.html" class="enter-button">Entrez dans la matrice</a>
  </div>
</body>
</html>
