<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrez dans la matrice</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles spécifiques pour l'animation */
    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-color: black;
      overflow: hidden;
      position: relative;
    }

    .cityscape {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }

    .buildings {
      width: 20%;
      height: 100%;
      background-color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 0 10px #00ff00;
    }

    .building {
      width: 80%;
      height: 20%;
      background-color: #444;
      margin: 10px 0;
      box-shadow: 0 0 5px #00ff00;
    }

    .road {
      position: relative;
      width: 60%;
      height: 100%;
      background: linear-gradient(black, #111);
      border-left: 5px solid #00ff00;
      border-right: 5px solid #00ff00;
      overflow: hidden;
    }

    .car {
      position: absolute;
      bottom: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 100px;
      background-color: #333;
      border: 2px solid #444;
      box-shadow: 0 0 10px #00ff00;
      border-radius: 5px;
      animation: drive 5s linear infinite;
    }

    /* Animation pour la voiture */
    @keyframes drive {
      0% {
        bottom: -20%;
      }
      100% {
        bottom: 120%;
      }
    }
  </style>
</head>
<body>
  <div class="cityscape">
    <!-- Bâtiments à gauche -->
    <div class="buildings">
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
    </div>

    <!-- Route au centre avec voiture -->
    <div class="road">
      <div class="car"></div>
    </div>

    <!-- Bâtiments à droite -->
    <div class="buildings">
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
    </div>
  </div>

  <!-- Bouton pour entrer dans la matrice -->
  <div style="position: absolute; top: 90%; left: 50%; transform: translateX(-50%); text-align: center;">
    <a href="./home.html" style="font-size: 2rem; color: #00ff00; text-decoration: none; background: black; padding: 10px 20px; border: 2px solid #00ff00; border-radius: 5px; box-shadow: 0 0 10px #00ff00;">Entrez dans la matrice</a>
  </div>
</body>
</html>
