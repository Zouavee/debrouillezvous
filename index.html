<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-sb-field="indexPageTitle">Accueil</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/turbolinks"></script>
  <script>Turbolinks.start();</script>
  <script>
    (function(){
      const urlParams = new URLSearchParams(window.location.search);
      const autoAuth = urlParams.get("auth");
      if (autoAuth === "true") {
        sessionStorage.setItem('auth', 'true');
        document.documentElement.className += " authenticated";
      } else if (sessionStorage.getItem('auth') === 'true') {
        document.documentElement.className += " authenticated";
      }
    })();
  </script>
  <style>
    .authenticated #splash { display: none !important; }
    .authenticated #home { display: flex !important; }

    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
    }

    #splash {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .gif-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    @media (max-width: 768px) {
      .gif-background {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        object-fit: cover !important;
      }
    }

    .password-container {
      position: fixed;
      bottom: 5%;
      right: 5%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      text-align: center;
      width: 250px;
      z-index: 1;
    }

    .password-container label,
    .password-container input,
    .password-container button {
      font-size: 1.2rem;
    }

    .password-container input,
    .password-container button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
    }

    .password-container button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 10px #00ff00;
    }

    .blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      transition: opacity 2s ease-out;
      z-index: 2;
      pointer-events: none;
    }

    #home {
      display: none;
      width: 100%;
      height: 100vh;
      background: url('assets/fondhome.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #00ff00;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .clignotant {
      font-size: 2rem;
      text-transform: uppercase;
      animation: blink 4s linear infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .enter-button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00ff00;
      transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .enter-button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
      transform: scale(1.1);
    }

    #gameButton {
      position: static;
    }

    @media (min-width: 1025px) {
      #gameButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10;
      }
    }

    @media (max-width: 768px) {
      .password-container {
        width: 200px;
        padding: 12px;
      }
      .password-container label,
      .password-container input,
      .password-container button {
        font-size: 1rem;
      }
      .enter-button {
        padding: 10px 20px;
        font-size: 1.2rem;
      }
      .clignotant {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <audio id="backgroundMusic" autoplay loop muted data-turbolinks-permanent>
    <source src="assets/musique.mp3" type="audio/mp3">
    Votre navigateur ne supporte pas la lecture de fichiers audio.
  </audio>

  <div id="splash" data-sb-field="splash">
    <img src="assets/fondindex.gif" alt="Background GIF" class="gif-background" data-sb-field="splashBackground">
    <div class="password-container" data-sb-field="passwordContainer">
      <label for="password" data-sb-field="passwordLabel">Mot de passe</label>
      <input type="password" id="password" placeholder="Entrez le mot de passe" data-sb-field="passwordInput">
      <button onclick="accessSite()" data-sb-field="passwordButton">Accéder</button>
    </div>
    <div class="blackout" id="blackout" data-sb-field="blackout"></div>
  </div>

  <div id="home" data-sb-field="home">
    <div class="container" data-sb-field="homeContainer">
      <div class="clignotant" data-sb-field="homeBlinkingText">
        Article 15 : Débrouillez-vous pour survivre
      </div>
      <a href="about.html" class="enter-button" id="aboutButton" data-sb-field="aboutButtonText">À propos</a>
      <a href="media.html" class="enter-button" id="mediaButton" data-sb-field="mediaButtonText">Médias</a>
      <a href="shop.html" class="enter-button" id="agendaButton" data-sb-field="agendaButtonText">Agenda</a>
      <a href="contact.html" class="enter-button" id="contactButton" data-sb-field="contactButtonText">Contactez-nous</a>
      <a href="game.html" class="enter-button" id="gameButton" data-sb-field="gameButtonText">Make Tours Great Again</a>
    </div>

  <script>
    document.addEventListener("turbolinks:load", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const autoAuth = urlParams.get("auth");

      if (autoAuth === "true" || sessionStorage.getItem('auth') === 'true') {
        sessionStorage.setItem('auth', 'true');
        const splash = document.getElementById('splash');
        const home = document.getElementById('home');
        if (splash) splash.style.display = 'none';
        if (home) home.style.display = 'flex';
        const audio = document.getElementById('backgroundMusic');
        if (audio) {
          audio.muted = false;
          audio.play().catch(function (error) {
            console.error("Erreur audio :", error);
          });
        }
      }
    });

    function accessSite() {
      document.getElementById('blackout').style.opacity = '1';
      const audio = document.getElementById('backgroundMusic');
      if (audio) {
        audio.muted = false;
        audio.play().catch(function(error) {
          console.error("Erreur lors de la lecture de l'audio :", error);
        });
      }
      sessionStorage.setItem('auth', 'true');
      setTimeout(function() {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('home').style.display = 'flex';
      }, 2000);
    }
  </script>
</body>
</html>
