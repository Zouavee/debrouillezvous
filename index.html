<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virus - Debrouillez-vous</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Vidéo en fond */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Bloc de mot de passe en bas à droite */
    .password-container {
      position: fixed;
      bottom: 5%;
      right: 5%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      text-align: center;
      width: 250px;
    }

    .password-container label {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      display: block;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .password-container input {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
    }

    .password-container button {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      padding: 8px 20px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      width: 100%;
    }

    .password-container button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 10px #00ff00;
    }

    /* Fond noir pour la transition */
    .blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      transition: opacity 2s ease-out;
      z-index: 9999; /* Au-dessus de tout le reste */
      pointer-events: none; /* Permet de ne pas bloquer les interactions avant la transition */
    }

  </style>
</head>
<body>

  <!-- Vidéo en fond -->
  <video autoplay muted loop class="video-background" id="backgroundVideo">
    <source src="assets/fondindex.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la lecture de vidéos.
  </video>

  <!-- Bloc de mot de passe -->
  <div class="password-container">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" placeholder="Entrez le mot de passe">
    <button onclick="accessSite()">Accéder</button>
  </div>

  <!-- Fond noir pour la transition -->
  <div class="blackout" id="blackout"></div>

  <script>
    function accessSite() {
      // Lorsque l'on clique sur "Accéder", afficher le fond noir
      document.getElementById('blackout').style.opacity = '1'; // Affiche le fond noir

      setTimeout(function() {
        window.location.href = 'home.html'; // Rediriger vers home.html après 2 secondes
      }, 2000); // Après 2 secondes
    }
  </script>

</body>
</html>
