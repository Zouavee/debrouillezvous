<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrez dans la matrice</title>
  <link rel="stylesheet" href="style.css">
  <!-- Intégration de la police rétro pixelisée (Press Start 2P) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./assets/retro-buildings.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
      color: #00ff00;
    }

    .container {
      text-align: center;
    }

    .enter-button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00ff00;
      position: absolute;
      bottom: 10%;
      left: 30%;
    }

    .enter-button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
    }

    /* Transition style : effet extinction de télé, invisible au départ */
    .transition-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      visibility: hidden;  /* Initialement invisible */
      animation: none;
    }

    @keyframes flickerEffect {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <!-- Transition "écran de télévision", initialement cachée -->
  <div class="transition-effect"></div>

  <div class="container">
    <a href="home.html" class="enter-button" id="enterButton">Entrez dans la matrice</a>
  </div>

  <script>
    // On écoute le clic sur le bouton pour déclencher l'animation
    document.querySelector('#enterButton').addEventListener('click', function() {
      const transitionEffect = document.querySelector('.transition-effect');
      
      // Rendre visible l'effet de transition
      transitionEffect.style.visibility = 'visible';
      transitionEffect.style.animation = 'flickerEffect 2s ease-in-out forwards'; // Lancer l'animation

      // Après l'animation (2 secondes), on redirige vers home.html
      setTimeout(function() {
        window.location.href = "home.html";
      }, 2000);  // Délai de 2 secondes
    });
  </script>
</body>
</html>
