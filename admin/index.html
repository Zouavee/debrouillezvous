<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Debrouillezvous</title>
    <script src="https://unpkg.com/netlify-cms-app/dist/netlify-cms-app.js"></script>
</head>
<body>
    <script>
        window.onload = () => {
            console.log("Netlify CMS essaie de se charger...");
            try {
                NetlifyCmsApp.init();
                console.log("Netlify CMS chargé avec succès !");
            } catch (error) {
                console.error("Erreur de chargement de Netlify CMS :", error);
            }
        };
    </script>
</body>
</html>
