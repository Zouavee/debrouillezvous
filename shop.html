<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .shop-container {
      text-align: center;
    }

    .shop-item {
      margin: 20px;
    }

    .shop-button {
      background-color: #00ff00;
      color: black;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .shop-button:hover {
      background-color: black;
      color: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <h1>Shop</h1>

  <!-- Section de produits -->
  <div class="shop-container">
    <div class="shop-item">
      <h2>Article 1</h2>
      <p>Dit-moi ce que tu veux</p>
      <button class="shop-button">Acheter</button>
    </div>
    <div class="shop-item">
      <h2>Article 2</h2>
      <p>tu bouffes c'que j'te prépare</p>
      <button class="shop-button">Acheter</button>
    </div>
  </div>

  <!-- Bouton retour à l'accueil -->
  <a href="home.html" class="shop-button">Retour à l'accueil</a>
</body>
</html>
