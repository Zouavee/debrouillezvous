<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Container - Debrouillez-vous</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
    /* On cache l'élément audio si besoin */
    #backgroundMusic {
      display: none;
    }
  </style>
</head>
<body>
  <!-- On démarre l'audio en mode muted pour permettre l'autoplay (conformément aux restrictions des navigateurs) -->
  <audio id="backgroundMusic" autoplay loop muted>
    <source src="assets/musique.mp3" type="audio/mp3">
    Votre navigateur ne supporte pas la lecture de fichiers audio.
  </audio>

  <!-- L'iframe affichera index.html au départ -->
  <iframe id="contentFrame" src="index.html"></iframe>
</body>
</html>
