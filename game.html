<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Ajout du meta viewport pour une adaptation mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titre éditable -->
  <title data-sb-field="gamePageTitle">Flappy Trump</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      /* Fond noir uniquement */
      background-color: black;
      overflow: hidden;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
    }
    canvas {
      display: block;
    }
    /* Boutons interactifs */
    #homeLink, #restartButton {
      font-family: 'Press Start 2P', cursive;
      color: #00FF00;
      text-decoration: none;
      background: transparent;
      border: 2px solid #00FF00;
      padding: 5px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      z-index: 10;
      position: absolute;
    }
    #homeLink:hover, #restartButton:hover {
      background: #00FF00;
      color: black;
    }
    /* Interface de sélection de tête */
    #headSelectionContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    /* Flèches rétro/gaming */
    #headSelector button {
      font-size: 3rem;
      background: transparent;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px 15px;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #headSelector button:hover {
      background: #00FF00;
      color: black;
    }
    #headSelector img {
      vertical-align: middle;
      width: 100px;
      height: 100px;
    }
    /* Bouton "Commencer" stylisé en rétro */
    #headSelectionContainer #startButton {
      font-family: 'Press Start 2P', cursive;
      color: #00FF00;
      background: transparent;
      border: 2px solid #00FF00;
      padding: 5px 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-top: 20px;
    }
    #headSelectionContainer #startButton:hover {
      background: #00FF00;
      color: black;
    }
    /* Positionnement du bouton Retour en bas à gauche */
    #homeLink {
      bottom: 20px;
      left: 20px;
      display: none;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #homeLink, #restartButton, #headSelectionContainer {
        font-size: 0.9rem;
        padding: 4px;
      }
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      #homeLink, #restartButton, #headSelectionContainer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Élément caché pour la configuration éditable du jeu -->
  <div id="gameConfig" style="display: none;" data-sb-field="gameConfig">
    <span id="startText" data-sb-field="gameStartText">Commencer</span>
  </div>

  <!-- Le canvas pour le jeu -->
  <canvas id="gameCanvas"></canvas>

  <!-- Bouton "Retour à l'accueil" éditable -->
  <a href="index.html" id="homeLink" data-sb-field="gameHomeButtonText">Retour</a>
  <!-- Bouton "Recommencer" éditable (affiché en cas de défaite) -->
  <button id="restartButton" data-sb-field="gameRestartButtonText">Recommencer</button>
  
  <!-- Interface de sélection de tête -->
  <div id="headSelectionContainer">
    <div id="headSelector">
      <button id="leftArrow">&#8592;</button>
      <img id="headImage" src="assets/donald.jpg" alt="Tête de Donald">
      <button id="rightArrow">&#8594;</button>
    </div>
    <button id="startButton">Commencer</button>
  </div>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Musique de fond
    const bgMusic = new Audio("assets/flappy.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.5;
    
    // États du jeu
    const STATE = {
      START: 'start',
      TRANSITION: 'transition',
      AUTO_JUMP: 'autoJump',
      PLAYING: 'playing',
      GAMEOVER: 'gameover'
    };
    let gameState = STATE.START;
    
    // Suivi de la souris (non utilisé pour le nouveau bouton HTML)
    let mouseX = 0, mouseY = 0;
    canvas.addEventListener("mousemove", function(e) {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    // Ajout d'un événement tactile pour améliorer la réactivité sur mobile
    canvas.addEventListener("touchstart", function(e) {
      e.preventDefault();
      if (gameState === STATE.PLAYING) {
        bird.velocity = bird.jumpStrength;
      } else if (gameState === STATE.START) {
        bgMusic.play();
      }
    });
    
    // Chargement de l'image "donald" (sera mise à jour lors de la sélection)
    const donaldImg = new Image();
    donaldImg.src = "assets/donald.jpg";

    // Chargement de l'image de fond
    const backgroundImg = new Image();
    backgroundImg.src = "assets/flappyfond.jpg";

    // Chargement de l'image du tuyau
    const pipeImg = new Image();
    pipeImg.src = "assets/pype.png";
    
    // Calculer la position de départ de l'oiseau en fonction de la largeur de l'écran
    const birdStartX = window.innerWidth > 1024 ? canvas.width * 0.6 : canvas.width / 4;
    
    // Propriétés du "bird"
    const bird = {
      x: birdStartX,
      y: canvas.height / 2,
      width: 50,
      height: 50,
      velocity: 0,
      gravity: 0.5,
      jumpStrength: -10
    };
    
    let gapHeight = window.innerWidth < 768 ? 200 : 200;
    const pipeWidth = 80;
    let pipeInterval = window.innerWidth < 768 ? 1900 : 1800;
    let lastPipeTime = 0;
    
    // Score
    let score = 0;
    
    // Variables pour l'auto-jump
    let autoJumpCount = 0;
    let autoJumpTimer = 0;
    
    // Timer de transition
    let transitionTimer = 0;
    
    function spawnPipe() {
      let gapPosition = Math.random() * (canvas.height - gapHeight - 200) + 100;
      let topHeight = gapPosition;
      let bottomHeight = canvas.height - gapPosition - gapHeight;
      pipes.push({ x: canvas.width, top: topHeight, bottom: bottomHeight, passed: false });
    }
    
    let pipes = [];
    
    document.addEventListener("keydown", function(e) {
      if (e.code === "Space") {
        e.preventDefault();
        if (gameState === STATE.PLAYING) {
          bird.velocity = bird.jumpStrength;
        }
      }
    });
    
    canvas.addEventListener("click", function() {
      if (gameState === STATE.PLAYING) {
        bird.velocity = bird.jumpStrength;
      }
    });
    
    // Interface de sélection de tête
    const headSelectionContainer = document.getElementById("headSelectionContainer");
    const leftArrow = document.getElementById("leftArrow");
    const rightArrow = document.getElementById("rightArrow");
    const headImage = document.getElementById("headImage");
    const startButton = document.getElementById("startButton");
    const headImages = ["assets/donald.jpg", "assets/donald2.jpg"];
    let selectedHeadIndex = 0;
    
    leftArrow.addEventListener("click", function() {
      selectedHeadIndex = (selectedHeadIndex - 1 + headImages.length) % headImages.length;
      headImage.src = headImages[selectedHeadIndex];
    });
    rightArrow.addEventListener("click", function() {
      selectedHeadIndex = (selectedHeadIndex + 1) % headImages.length;
      headImage.src = headImages[selectedHeadIndex];
    });
    startButton.addEventListener("click", function() {
      bgMusic.play();
      // Met à jour l'image utilisée pour l'oiseau selon la sélection
      donaldImg.src = headImages[selectedHeadIndex];
      headSelectionContainer.style.display = "none";
      startTransition();
    });
    
    // Bouton "Recommencer" affiché en cas de défaite
    const restartButton = document.getElementById("restartButton");
    restartButton.addEventListener("click", function() {
      restartGame();
    });
    
    // Bouton "Retour" reste inchangé (positionné en bas à gauche)
    const homeLink = document.getElementById("homeLink");
    homeLink.addEventListener("click", function() {
      bgMusic.pause();
    });
    
    function startTransition() {
      gameState = STATE.TRANSITION;
      transitionTimer = 0;
    }
    
    // Redémarre le jeu en réaffichant l'interface de sélection de tête
    function restartGame() {
      gameState = STATE.START;
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      autoJumpCount = 0;
      autoJumpTimer = 0;
      lastPipeTime = 0;
      homeLink.style.top = "";
      homeLink.style.bottom = "20px";
      restartButton.style.top = "";
      restartButton.style.bottom = "20px";
      // Affiche le bouton Retour et l'interface de sélection
      homeLink.style.display = "block";
      headSelectionContainer.style.display = "block";
      restartButton.style.display = "none";
    }
    
    let lastTime = 0;
    function gameLoop(timestamp) {
      let deltaTime = timestamp - lastTime;
      lastTime = timestamp;
      
      if (gameState === STATE.START || gameState === STATE.GAMEOVER) {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else {
        ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
      }
      
      if (gameState === STATE.START) {
        homeLink.style.display = "block";
        restartButton.style.display = "none";
        // L'interface de sélection est gérée par le HTML
      } else if (gameState === STATE.GAMEOVER) {
        homeLink.style.display = "block";
        restartButton.style.display = "block";
      } else {
        homeLink.style.display = "none";
        restartButton.style.display = "none";
      }
      
      if (gameState === STATE.START) {
        // L'interface de sélection reste affichée
      } else if (gameState === STATE.TRANSITION) {
        transitionTimer += deltaTime;
        let alpha = Math.min(1, transitionTimer / 500);
        ctx.fillStyle = "rgba(0, 0, 0," + alpha + ")";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (transitionTimer >= 500) {
          gameState = STATE.AUTO_JUMP;
          autoJumpTimer = 0;
        }
      } else if (gameState === STATE.AUTO_JUMP) {
        autoJumpTimer += deltaTime;
        if (autoJumpCount === 0 && autoJumpTimer > 200) {
          bird.velocity = bird.jumpStrength;
          autoJumpCount++;
        } else if (autoJumpCount === 1 && autoJumpTimer > 400) {
          bird.velocity = bird.jumpStrength;
          autoJumpCount++;
        } else if (autoJumpCount === 2 && autoJumpTimer > 600) {
          gameState = STATE.PLAYING;
        }
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;
        ctx.drawImage(donaldImg, bird.x, bird.y, bird.width, bird.height);
        ctx.fillStyle = "#00FF00";
        ctx.font = "20px 'Press Start 2P'";
        ctx.textAlign = "left";
        ctx.fillText(score, 20, 40);
      } else if (gameState === STATE.PLAYING) {
        if (pipes.length === 0) {
          spawnPipe();
          lastPipeTime = timestamp;
        }
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;
        
        if (timestamp - lastPipeTime > pipeInterval) {
          spawnPipe();
          lastPipeTime = timestamp;
        }
        
        pipes.forEach(pipe => {
          pipe.x -= 2;
          if (checkCollision(bird, pipe)) {
            gameState = STATE.GAMEOVER;
          }
          if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
            score += 50;
            pipe.passed = true;
          }
          
          ctx.save();
          ctx.translate(pipe.x, pipe.top);
          ctx.scale(1, -1);
          ctx.drawImage(pipeImg, 0, 0, pipeWidth, pipe.top);
          ctx.restore();

          ctx.drawImage(pipeImg, pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
        });
        pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
        
        ctx.drawImage(donaldImg, bird.x, bird.y, bird.width, bird.height);
        ctx.fillStyle = "#00FF00";
        ctx.font = "20px 'Press Start 2P'";
        ctx.textAlign = "left";
        ctx.fillText(score, 20, 40);
        
        if (bird.y + bird.height > canvas.height) {
          gameState = STATE.GAMEOVER;
        }
      } else if (gameState === STATE.GAMEOVER) {
        if (canvas.width < 768) {
          ctx.fillStyle = "#00FF00";
          ctx.font = "40px 'Press Start 2P'";
          ctx.textAlign = "center";
          ctx.fillText("T'AS PERDU", canvas.width / 2, canvas.height / 2);
          ctx.font = "30px 'Press Start 2P'";
          ctx.fillText("Score : " + score, canvas.width / 2, canvas.height / 2 + 40);
        } else {
          ctx.fillStyle = "#00FF00";
          ctx.font = "60px 'Press Start 2P'";
          ctx.textAlign = "center";
          ctx.fillText("T'AS PERDU", canvas.width / 2, canvas.height / 2);
          ctx.font = "40px 'Press Start 2P'";
          ctx.fillText("Score : " + score, canvas.width / 2, canvas.height / 2 + 60);
        }
      }
      
      requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);
    
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      gapHeight = 200;
      pipeInterval = window.innerWidth < 768 ? 1900 : 1800;
    });
    
    function checkCollision(bird, pipe) {
      let tx = pipe.x, ty = 0, tw = pipeWidth, th = pipe.top;
      let bx_pipe = pipe.x, by_pipe = canvas.height - pipe.bottom, bw_pipe = pipeWidth, bh_pipe = pipe.bottom;
      let bx = bird.x, by = bird.y, bw = bird.width, bh = bird.height;
      if (bx < tx + tw && bx + bw > tx && by < ty + th && by + bh > ty) return true;
      if (bx < bx_pipe + bw_pipe && bx + bw > bx_pipe && by < by_pipe + bh_pipe && by + bh > by_pipe) return true;
      return false;
    }
  </script>
</body>
</html>
