<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flappy Donald</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
    }
    canvas {
      display: block;
    }
    /* Boutons interactifs */
    #homeLink, #restartButton {
      font-family: 'Press Start 2P', cursive;
      color: #00FF00;
      text-decoration: none;
      background: transparent;
      border: 2px solid #00FF00;
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      z-index: 10;
      position: absolute;
    }
    #homeLink:hover, #restartButton:hover {
      background: #00FF00;
      color: black;
    }
    /* Positionnement du bouton "Retour à l'accueil" */
    #homeLink {
      bottom: 20px;
      right: 20px;
      display: none;
    }
    /* Positionnement du bouton "Recommencer" */
    #restartButton {
      bottom: 20px;
      left: 20px;
      display: none;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #homeLink, #restartButton {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      #homeLink, #restartButton {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <!-- Bouton "Retour à l'accueil" renvoie vers index.html -->
  <a href="index.html" id="homeLink">Retour à l'accueil</a>
  <!-- Bouton "Recommencer" -->
  <button id="restartButton">Recommencer</button>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Musique de fond
    const bgMusic = new Audio("assets/flappy.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.5;
    
    // États du jeu
    const STATE = {
      START: 'start',
      TRANSITION: 'transition',
      AUTO_JUMP: 'autoJump',
      PLAYING: 'playing',
      GAMEOVER: 'gameover'
    };
    let gameState = STATE.START;
    
    // Suivi de la souris
    let mouseX = 0, mouseY = 0;
    canvas.addEventListener("mousemove", function(e) {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    // Chargement de l'image "donald"
    const donaldImg = new Image();
    donaldImg.src = "assets/donald.jpg";
    
    // Propriétés du "bird"
    const bird = {
      x: canvas.width / 4,
      y: canvas.height / 2,
      width: 50,
      height: 50,
      velocity: 0,
      gravity: 0.5,
      jumpStrength: -10
    };
    
    // Tuyaux
    let pipes = [];
    const pipeWidth = 80;
    let gapHeight = window.innerWidth < 768 ? 350 : 250;
    let pipeInterval = 1500;
    let lastPipeTime = 0;
    
    // Score
    let score = 0;
    
    // Variables pour l'auto-jump
    let autoJumpCount = 0;
    let autoJumpTimer = 0;
    
    // Timer de transition
    let transitionTimer = 0;
    
    // Génération d'un tuyau
    function spawnPipe() {
      let gapPosition = Math.random() * (canvas.height - gapHeight - 200) + 100;
      let topHeight = gapPosition;
      let bottomHeight = canvas.height - gapPosition - gapHeight;
      pipes.push({ x: canvas.width, top: topHeight, bottom: bottomHeight, passed: false });
    }
    
    // Gestion du clavier
    document.addEventListener("keydown", function(e) {
      if (e.code === "Space") {
        e.preventDefault();
        if (gameState === STATE.PLAYING) {
          bird.velocity = bird.jumpStrength;
        }
      }
    });
    
    // Clic sur le canvas pour démarrer ou sauter
    canvas.addEventListener("click", function() {
      if (gameState === STATE.START) {
        bgMusic.play();
        startTransition();
      } else if (gameState === STATE.PLAYING) {
        bird.velocity = bird.jumpStrength;
      }
    });
    
    // Bouton "Recommencer"
    const restartButton = document.getElementById("restartButton");
    restartButton.addEventListener("click", function() {
      restartGame();
    });
    
    function startTransition() {
      gameState = STATE.TRANSITION;
      transitionTimer = 0;
    }
    
    function restartGame() {
      gameState = STATE.START;
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      autoJumpCount = 0;
      autoJumpTimer = 0;
      lastPipeTime = 0;
      document.getElementById("restartButton").style.display = "none";
      document.getElementById("homeLink").style.display = "block";
    }
    
    // Collision
    function checkCollision(bird, pipe) {
      let tx = pipe.x, ty = 0, tw = pipeWidth, th = pipe.top;
      let bx_pipe = pipe.x, by_pipe = canvas.height - pipe.bottom, bw_pipe = pipeWidth, bh_pipe = pipe.bottom;
      let bx = bird.x, by = bird.y, bw = bird.width, bh = bird.height;
      if (bx < tx + tw && bx + bw > tx && by < ty + th && by + bh > ty) return true;
      if (bx < bx_pipe + bw_pipe && bx + bw > bx_pipe && by < by_pipe + bh_pipe && by + bh > by_pipe) return true;
      return false;
    }
    
    let lastTime = 0;
    function gameLoop(timestamp) {
      let deltaTime = timestamp - lastTime;
      lastTime = timestamp;
      
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      if (gameState === STATE.START) {
        document.getElementById("homeLink").style.display = "block";
        document.getElementById("restartButton").style.display = "none";
      } else if (gameState === STATE.GAMEOVER) {
        document.getElementById("homeLink").style.display = "block";
        document.getElementById("restartButton").style.display = "block";
      } else {
        document.getElementById("homeLink").style.display = "none";
        document.getElementById("restartButton").style.display = "none";
      }
      
      if (gameState === STATE.START) {
        let text = "Commencer";
        ctx.font = "40px 'Press Start 2P'";
        let metrics = ctx.measureText(text);
        let textWidth = metrics.width;
        let textHeight = 40;
        let paddingX = 20;
        let paddingY = 10;
        let rectWidth = textWidth + 2 * paddingX;
        let rectHeight = textHeight + 2 * paddingY;
        let rectX = canvas.width / 2 - rectWidth / 2;
        let rectY = canvas.height / 2 - rectHeight / 2;
        let hovered = (mouseX >= rectX && mouseX <= rectX + rectWidth &&
                       mouseY >= rectY && mouseY <= rectY + rectHeight);
        if (hovered) {
          ctx.fillStyle = "#00FF00";
          ctx.fillRect(rectX, rectY, rectWidth, rectHeight);
          ctx.strokeStyle = "#00FF00";
          ctx.lineWidth = 3;
          ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
          ctx.fillStyle = "black";
        } else {
          ctx.strokeStyle = "#00FF00";
          ctx.lineWidth = 3;
          ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
          ctx.fillStyle = "#00FF00";
        }
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
        
      } else if (gameState === STATE.TRANSITION) {
        transitionTimer += deltaTime;
        let alpha = Math.min(1, transitionTimer / 500);
        ctx.fillStyle = "rgba(0, 0, 0," + alpha + ")";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (transitionTimer >= 500) {
          gameState = STATE.AUTO_JUMP;
          autoJumpTimer = 0;
        }
      } else if (gameState === STATE.AUTO_JUMP) {
        autoJumpTimer += deltaTime;
        if (autoJumpCount === 0 && autoJumpTimer > 200) {
          bird.velocity = bird.jumpStrength;
          autoJumpCount++;
        } else if (autoJumpCount === 1 && autoJumpTimer > 400) {
          bird.velocity = bird.jumpStrength;
          autoJumpCount++;
        } else if (autoJumpCount === 2 && autoJumpTimer > 600) {
          gameState = STATE.PLAYING;
        }
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;
        ctx.drawImage(donaldImg, bird.x, bird.y, bird.width, bird.height);
        ctx.fillStyle = "#00FF00";
        ctx.font = "20px 'Press Start 2P'";
        ctx.textAlign = "left";
        ctx.fillText(score, 20, 40);
        
      } else if (gameState === STATE.PLAYING) {
        if (pipes.length === 0) {
          spawnPipe();
          lastPipeTime = timestamp;
        }
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;
        
        if (timestamp - lastPipeTime > pipeInterval) {
          spawnPipe();
          lastPipeTime = timestamp;
        }
        
        pipes.forEach(pipe => {
          pipe.x -= 2;
          if (checkCollision(bird, pipe)) {
            gameState = STATE.GAMEOVER;
          }
          if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
            score += 50;
            pipe.passed = true;
          }
          // Dessin des tuyaux
          ctx.fillStyle = "green";
          ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
          ctx.strokeStyle = "#003300";
          ctx.lineWidth = 4;
          ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
          ctx.fillStyle = "green";
          ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
          ctx.strokeStyle = "#003300";
          ctx.lineWidth = 4;
          ctx.strokeRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
        });
        pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
        
        ctx.drawImage(donaldImg, bird.x, bird.y, bird.width, bird.height);
        
        ctx.fillStyle = "#00FF00";
        ctx.font = "20px 'Press Start 2P'";
        ctx.textAlign = "left";
        ctx.fillText(score, 20, 40);
        
        if (bird.y + bird.height > canvas.height) {
          gameState = STATE.GAMEOVER;
        }
        
      } else if (gameState === STATE.GAMEOVER) {
        ctx.fillStyle = "#00FF00";
        ctx.font = "60px 'Press Start 2P'";
        ctx.textAlign = "center";
        ctx.fillText("T'AS PERDU", canvas.width / 2, canvas.height / 2);
      }
      
      requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);
    
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      gapHeight = window.innerWidth < 768 ? 350 : 250;
    });
  </script>
</body>
</html>
