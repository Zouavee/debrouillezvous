<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Debrouillez-vous</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Press Start 2P', cursive;
      color: #00ff00;
      text-align: center;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
    }

    .contact-form {
      background-color: black;
      color: #00ff00;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 10px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #00ff00;
      border-radius: 5px;
      background-color: black;
      color: #00ff00;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .submit-button {
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #00ff00;
      color: black;
    }

    /* Nouveau bouton pour revenir à l'accueil */
    .back-button {
      position: fixed;
      bottom: 5%;
      left: 5%;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #00ff00;
      color: black;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="contact-form">
      <h2>Contactez-nous</h2>
      <form id="contactForm" action="https://formspree.io/f/{your_form_id}" method="POST">
        <input type="text" name="name" placeholder="Nom" required>
        <input type="text" name="subject" placeholder="Objet" required>
        <textarea name="message" placeholder="Votre message..." required></textarea>
        <button type="submit" class="submit-button">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Nouveau bouton pour revenir à l'accueil -->
  <a href="home.html" class="back-button">Retour à l'accueil</a>

  <script>
    // Formulaire submit handler
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche l'envoi normal du formulaire
      alert("Votre message a été envoyé. Vous recevrez une réponse rapidement !");
      window.location.href = "contact.html"; // Redirige vers la page contact après l'envoi
    });
  </script>

</body>
</html>
