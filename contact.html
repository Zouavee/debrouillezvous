<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      flex-direction: column; /* Afficher les champs du formulaire en colonne */
      justify-content: center;
      align-items: center;
    }

    input, textarea {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 1rem;
    }

    input[type="submit"] {
      width: 200px;
      background-color: #00ff00;
      color: black;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
    }

    input[type="submit"]:hover {
      background-color: black;
      color: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    .instagram-link {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #00ff00;
      text-decoration: none;
    }

    .instagram-link:hover {
      text-decoration: underline;
    }

    .home-button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .home-button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <h1>Contactez-nous</h1>

  <!-- Formulaire de contact -->
  <div class="form-container">
    <form action="mailto:debrouillezvous@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="Nom" placeholder="Nom" required>
      <input type="email" name="Email" placeholder="Email" required>
      <input type="text" name="Objet" placeholder="Objet" required>
      <textarea name="Message" placeholder="Message" rows="5" required></textarea>
      <input type="submit" value="Envoyer">
    </form>
  </div>

  <!-- Lien vers Instagram -->
  <a href="https://www.instagram.com/debrouillezvous" class="instagram-link" target="_blank">suivez-nous sur instagram</a>

  <!-- Bouton retour à l'accueil -->
  <a href="home.html" class="home-button">Retour à l'accueil</a>
</body>
</html>
