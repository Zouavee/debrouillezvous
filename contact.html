<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-sb-field="contactPageTitle">Contactez-nous</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Réinitialisation de base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Press Start 2P', cursive;
      color: #00ff00;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .contact-form {
      background-color: black;
      color: #00ff00;
      width: 100%;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 10px;
    }
    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    /* Typographie des champs */
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #00ff00;
      border-radius: 5px;
      background-color: black;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }
    /* Bouton Envoyer */
    .submit-button {
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      font-size: 1.5rem;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .submit-button:hover {
      background-color: #00ff00;
      color: black;
    }
    /* Bouton Retour à l'accueil */
    .back-button {
      position: fixed;
      bottom: 5%;
      left: 5%;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #00ff00;
      color: black;
    }
    /* Bouton Instagram */
    .link-text {
      position: fixed;
      bottom: 5%;
      right: 5%;
      font-size: 1.2rem;
      text-transform: lowercase;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .link-text:hover {
      color: #ff0000;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 10px;
      }
      .contact-form h2 {
        font-size: 1.8rem;
      }
      .contact-form input,
      .contact-form textarea {
        font-size: 1rem;
        padding: 8px;
      }
      .submit-button,
      .back-button,
      .link-text {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      .contact-form h2 {
        font-size: 1.9rem;
      }
      .contact-form input,
      .contact-form textarea {
        font-size: 1.1rem;
      }
      .submit-button,
      .back-button,
      .link-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" data-sb-field="contactContainer">
    <div class="contact-form">
      <!-- Titre éditable -->
      <h2 data-sb-field="contactHeader">Contactez-nous</h2>
      <!-- Formulaire Netlify Forms -->
      <form id="contactForm" name="contact" method="POST" data-netlify="true" data-sb-field="contactForm">
        <!-- Champ caché obligatoire pour Netlify Forms -->
        <input type="hidden" name="form-name" value="contact">
        
        <input type="text" name="name" placeholder="Nom" required data-sb-field="contactInputName">
        <input type="text" name="subject" placeholder="Objet" required data-sb-field="contactInputSubject">
        <textarea name="message" placeholder="Votre message..." required data-sb-field="contactTextareaMessage"></textarea>
        <button type="submit" class="submit-button" data-sb-field="contactSubmitButton">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Bouton Retour à l'accueil éditable -->
  <a href="index.html" class="back-button" data-sb-field="contactBackButton">Retour à l'accueil</a>
  
  <!-- Bouton Instagram éditable -->
  <a href="https://www.instagram.com/debrouillezvous/" target="_blank" class="link-text" data-sb-field="contactInstagramLink">ne clique pas n'importe où</a>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche l'envoi classique

      const form = event.target;
      const formData = new FormData(form);
      // Convertir en URLSearchParams pour encoder les données
      const encodedData = new URLSearchParams(formData).toString();

      fetch("/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: encodedData
      })
      .then(response => {
        if (response.ok) {
          if (window.confirm("C'est envoyé ! Cliquez sur OK pour revenir à la page de contact.")) {
            window.location.href = "contact.html";
          }
        } else {
          alert("Erreur lors de l'envoi du formulaire. Veuillez réessayer.");
        }
      })
      .catch(error => {
        console.error("Erreur:", error);
        alert("Erreur lors de l'envoi du formulaire. Veuillez réessayer.");
      });
    });
  </script>

</body>
</html>
